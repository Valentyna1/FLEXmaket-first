<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div class="login-form-wrap">
			<div class="container">
				<div class="login-form flex-container">
					<div class="form">
						<div class="form-input flex-container">
							<div class="task-icon">
								<span class="icon icon-account_circle-grey"></span>
							</div>
							<div class="task-input">
								<label for="mail">E-mail</label>
								<input type="text" placeholder="E-mail" id="mail">
							</div>
						</div>
						<div class="form-input flex-container">
							<div class="task-icon">
								<span class="icon icon-lock-grey"></span>
							</div>
							<div class="task-input">
								<label for="pass">Пароль</label>
								<input type="text" placeholder="Пароль" id="pass">
							</div>							
						</div>
						<div class="input-group">
							<button type="submit" class="add-task-btn">Войти</button>
						</div>
						<div class="input-group">
							<input type="checkbox" id="check" class="save-pass">
							<label for="check"> Coxpанить пароль</label>
						</div>					
					</div>				
				</div>
			</div>
		</div>
	</main>
</body>
</html>
